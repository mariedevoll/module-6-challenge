<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>
</head>
<body class="bg-dark text-white">
    <header>
        <h1 class="text-center p-4">Weather Dashboard</h1>
    </header>
    <main class="container">
        <section class="row">
<!-- going to be to the left of the screen which is why the tag is called aside -->
            <aside class="col-sm-12 col-lg-3">
                <!--form-->
                <form id="search-form" class="form">
                    <div class="input-section">
 <!--breaking up the input below to read easily-->
                    <input
                    class="form-input"
                    style="width: 100%"
                    type="text"
                    id="search-input"
                    placeholder="Search for a city!"
                    aria-labelledby="form-heading"
                    aria-controls="forecast"/>
                    </div>
                    <div class="button-section">
                        <button class="button btn search-button btn-primary">
                        Search!
                    </button>
                    </div>
                </form>
            </aside>

            <section class="col-sm-12 col-lg-9">
                <section id="today"></section>
                <section id="forecast" class="row"></section>
            </section>
            <section>
                <!--blah blah blah-->
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

  <!--day.js is easy format for the date-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" 
    integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.min.js" 
    integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/timezone.min.js" 
    integrity="sha512-jmsGNYDezdyZ+W3bVeZy83kZp/2n5BgWe/0solkveG0vSSrP9XIVTD1tNiM1OqImc4H3OxHfs1uSfVclOU3mWw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script> -->

    <script src="./assets/js/index.js"></script>
</body>
</html>
